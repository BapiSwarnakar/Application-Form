<div class="about_main">

  <div class="how_to_apply_bottom" style="width: 100% !important;">

    <form id="reg_form" name="reg_form" class="form-horizontal form-label-left" autocomplete="off" >

        <input type="hidden" name="passhidden" id="passhidden" value="">
        <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Basic Details</strong>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <div class="col-md-4 col-sm-4 col-xs-12">
              <label>Applicant Name<sup>*</sup></label>

                                  <option value="NQ==">CERTIFICATE</option>

        <div class="panel panel-default">

          Password should contain minimum eight characters, consisting of atleast One Upper Case Alphabet (i.e. A-Z), One Lower case Alphabet (i.e. a-z), One Numeric Character (i.e. 0-9) &amp; One Special Character (i.e. @#$^*_)." aria-describedby="tooltip940360"><strong>Password</strong> <i class="fa fa-question-circle" aria-hidden="true"></i></a>
          </div>
          <div class="panel-body">
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12">
                <label>Password<sup>*</sup></label>
                <input type="password" id="pass" name="pass"  class="form-control col-xs-12" placeholder="Enter Password*" onKeyPress="return keyRestrict(event,'abcdefghijklmnopqrstuvwxyz0123456789@#$^&*_');" onfocus="show_policy();" onfocusout="hide_policy();"> 
                <span class="fa fa-fw fa-eye show_pass" onClick="showPass()" style="cursor:pointer;" data-toggle="tooltip" title="Show/Hide Passowrd">
                </span>

                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                <label>Confirm Password<sup>*</sup></label>
                <input class="form-control" id="confirm_pass" name="confirm_pass" onpaste="return false;"  placeholder="Confirm Password" type="password" onKeyPress="return keyRestrict(event,'abcdefghijklmnopqrstuvwxyz0123456789@#$^&*_');" >
                </div>
            </div>

            <div class="col-md-6 col-md-6 col-xs-12" ><div id="pass-info"></div></div>
            <div class="col-md-6 col-md-6 col-xs-12"><div id="pass-info-text"></div></div>
          </div>
        </div>


         <div class="col-12 row">
            <button type="submit" name="register" id="register" class="btn pop_btn register_btn" style="float:right; margin-right: 15px; margin-top: 20px;" >

</div>

<div class="modal fade bs-example-modal-sm" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md"  role="dialog">                           

    <div class="modal-content">
     <div id="otp_msg"></div>
      <div class="modal-header">
      
        <h4 class="modal-title" style="font-size: 16px;">Mobile No. Verification</strong></h4>
      </div>
     
      <div class="modal-body">
        <label style="font-size: 15px">Enter the OTP for OTP ID <span id="otp_id_span"></span>, sent to your Mobile No XXXXXXX<span id="hid_mob_span"></span></label>
        
        <input type="password" class="form-control" id="otp" name="otp" placeholder="Please enter the OTP here" maxlength="4"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onClick="modalClose();">Close</button>
        <button type="button" class="btn btn-success" id="submit_otp" onClick="checkOTP();">Verify</button>
      </div>
    </div>
    
  </div>
</div>
 

 <div class="modal fade bs-example-modal-sm" id="otpsuccessModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-md"  role="dialog">                           

    <div class="modal-content">
     <div id="otp_msg"></div>
      <div class="modal-header">
      
        <h4 class="modal-title" style="font-size: 16px;">Registration Successful</strong></h4>
      </div>
     
      <div class="modal-body">
        <label style="font-size: 15px">You have successfully Registered In WBSCC. Your Registration Id is <span id="final_app_id_span"></span>. Your login credentials has been sent to your mobile no. Kindly login with your credentials. </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"  onClick="login_rediretion();">Close</button>
      </div>
    </div>
    
  </div>
</div>




<script type="text/javascript">


$(function () {
  $('[data-toggle="tooltip"]').tooltip();
  var password1     = $('#pass'); 
  var password2   = $('#confirm_pass'); 
  var passwordsInfo   = $('#pass-info');
  var passwordsInfoText   = $('#pass-info-text'); 
  passwordStrengthCheck(password1,password2,passwordsInfo,passwordsInfoText); //call password check function  
});

function show_policy()
{
  $("#pwd_pcy").tooltip('show');
  $( '.tooltip-inner' ).css( 'min-width', '220px' );
  $( '.tooltip-inner' ).css( 'background', '#73191c' );
} 

function hide_policy()
{
  $("#pwd_pcy").tooltip('hide');
} 

function show_aadhar_ten_two(k)
{
  if(k==1)
  {
    $("#adhr_show_div").show();
    $("#board_show_div").hide();
    $("#ten_two_show_div").hide();
  }
  else if(k==0)
  {
    $("#adhr_show_div").hide();
    $("#board_show_div").show();
    $("#ten_two_show_div").show();
	$("#ten_two_pass_year").select2();
    $("#ten_two_board").select2();
  }
  else
  {
    $("#adhr_show_div").hide();
    $("#board_show_div").hide();
    $("#ten_two_show_div").hide();
  }
}

function showPass() { 
  var x = document.getElementById("pass");
  if (x.type === "password") {
  x.type = "text";
  } else {
  x.type = "password";
  }
}

function modalClose()
{
  $("#otpModal").modal("hide");
}

function login_rediretion()
{
  location.href = "https://wbscc.wb.gov.in/Applicant_Login"
}

function checkOTP()
{
  var otp=$('#otp').val();
  var otp_id=$('#otp_id_span').text();
  if(otp!="")
  {
    $.ajax({
            url: "https://wbscc.wb.gov.in/Applicant_Registration/registration_submission",
             
            method: "GET",
            data: {
              otp:otp,
              otp_id:otp_id

            },
            success: function(data){
              //alert(data);
               var param=data.split('|||');
                if(param[0]=='success')
                {
                    $("#otpModal").modal("hide");
                    $("#otpsuccessModal").modal("show");
                    $("#final_app_id_span").html(param[1]);

                }
                else
                {
                  $("#otp_msg").html("Registration Fails");
                   location.reload();
                }
            }
         });
  }
  else
  {
    $("#otp_msg").html('Please enter otp');
  }
}

</script>

<script>
  
  $(document).ready(function(e) { 

    $( '[data-toggle="tooltip"]' ).tooltip();
    $( '[data-toggle="tooltip"]' ).hover( function () { 
      $( '.tooltip-inner' ).css( 'min-width', '220px' );
      $( '.tooltip-inner' ).css( 'background', '#73191c' );
    });

     $("#sex").select2();
     $("#aadhaar_status").select2();
     $("#programme_id").select2();
     $("#course_id").select2();
     $("#inst_state_id").select2();
     $("#inst_dist_id").select2();
     $("#inst_id").select2();
     
     

    $( "#dob" ).datepicker({
    format: "dd-mm-yyyy",
    //endDate: '-10y',
    startDate: '-40y',
    autoclose: true
    }).on('changeDate', function(e) {
    $('#reg_form').formValidation('revalidateField', 'dob');
    });

    $("#register").click(function(){

        var aadhaar=$("#aadhaar_no").val();
        var a= aadhaar.verhoeffCheck();
        
        if(aadhaar!='')
        {
          if(a==false)
          {
            $("#msg").html("<div class='alert alert-danger alert-dismissible' style='text-align:center;'><strong>Aadhaar ID is not valid. Please enter valid Aadhaar ID.<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>x</button></strong></div>");
            $("#aadhaar_no").focus();
            $("#aadhaar_no").val('');
            $("#pass").val('');
            $("#confirm_pass").val('');
            $("#pass-info").html('');
            $("#pass-info-text").html('');
            $('html,body').animate({ scrollTop: 0 }, 'slow');
            return false;
          }
          else
          {
            return true;
          }
        }

    });
    

    $('#inst_state_id').change(function()
    {
        var state_id=$('#inst_state_id').val();
              $('#inst_dist_id').html('<option value="">----Please Select District of Institution----</option>');
              $('#inst_id').html('<option value="">----Please Select Institution----</option>');

        if(state_id!="")
        {
          $.ajax({
              url: "https://wbscc.wb.gov.in/Applicant_Registration/get_district",
               
              method: "GET",
              data: {
                state_id:state_id
              },
              success: function(data){
                  $('#inst_dist_id').html(data);
              }
           });
        }
    
    });   

    $('#inst_dist_id').change(function()
    {
        var prog_id=$('#programme_id').val();
        var district_id=$('#inst_dist_id').val();
        var state_id=$('#inst_state_id').val();
       // alert(district_id);
        $('#inst_id').html('<option value="">----Please Select Institution----</option>');

        if(district_id!="")
        {
          $.ajax({
              url: "https://wbscc.wb.gov.in/Applicant_Registration/get_inst",
               
              method: "GET",
              data: {
                
                district_id:district_id,
                state_id:state_id,
                prog_id:prog_id
              },
              success: function(data){
                  $('#inst_id').html(data);
              }
           });
        }
    
    });   


    $('#programme_id').change(function()
    {
        var programme_id=$('#programme_id').val();

        $('#course_id').html('<option value="">----Please Select Programme Name----</option>');

        if(programme_id!="")
        {
          $.ajax({
              url: "https://wbscc.wb.gov.in/Applicant_Registration/get_course",
               
              method: "GET",
              data: {
                programme_id:programme_id
              },
              success: function(data){
                  $('#course_id').html(data);
              }
           });

          if(programme_id=='NA==')
          {
            $("#inst_state_id").html("<option value=''>----Please Select State of Institution----</option><option value='MzU='>West Bengal</option>");
			

          }
